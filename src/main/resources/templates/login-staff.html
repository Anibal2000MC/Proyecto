<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		body {
			width: 100vw;
			height: 100%;
			
		}

		header {
			background-color: white
		}
	</style>
</head>

<body>
	<div>
		<br />

		<div class="my-5 text-center main">
			<div class="d-flex justify-content-center">

				<div class="bg-body-tertiary p-2 rounded mt-3 shadow p-3 mb-5 bg-body-tertiary rounded w-50 ">
					<h3>
						Iniciar sesión - Administrativa
						</h3>
				</div>

			</div>
			<div class="d-flex justify-content-center">

				<div class="grid">
					<div class="bg-light">Importante</div>
					<div class="card-body">
						<h6>Cada usuario es individual.</h6>

					</div>
				</div>
			</div>


			<div class="container d-flex justify-content-center">
				<div class="bg-body-tertiary p-2 px-4 rounded mt-3 ">
					<br> <br>
					<form id="myForm" method="post" action="/staff/login">
						<h3>Iniciar Sesión</h3>
						<div class="form-floating">
							<input type="email" class="form-control" placeholder="Correo" id="usuario" name="usuario" required>
							<label>Correo</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control mt-2" placeholder="Contraseña" id="contraseña"
								name="contraseña" required minlength="6">
							<label>Clave</label>
						</div>
						<br>
						
						<br>
						<button type="submit" class="w-100 btn btn-lg btn-primary">Ingresar</button>
					
					</form>
					<h4>Si no cuanta con un usuario, debe solicitar su registro al área de TI</h4>
				</div>
			</div>
			<div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    Credenciales incorrectas. Inténtalo de nuevo.
                </div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</body>

</html>
